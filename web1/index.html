<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Aroma</title>
	<link rel="icon" type="image/png" href="favicon.png" />
	<link rel="stylesheet" type="text/css" href="css/login.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
</head>
<body>
	<div class="checkBirth">
		<figure class="logo">
			<img src="images/logo.png" alt="Aroma_logo">
		</figure>
		<div class="txt">
			<p>請輸入生日：</p>
		</div>
		<div class="date">
			<div class="year">
				<select class="selectList" id="year" dir="rtl"></select>
				<p>YY</p>
			</div>
			<div class="month">
				<select class="selectList" id="month" dir="rtl"></select>
				<p>MM</p>
			</div>
			<div class="day">
				<select class="selectList" id="day" dir="rtl"></select>
				<p>DD</p>
			</div>
		</div>
		<div class="btn" id="btn">
			<p>確認已成年</p>
		</div>
	</div>

	<div class="warn">
        <img src="images/warn.jpg">
    </div>

	<script src="js/jquery-3.2.1.min.js"></script>
	<script src="js/login.js"></script>
    
</body>
</html>
